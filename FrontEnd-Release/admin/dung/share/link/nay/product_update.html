<!DOCTYPE html>

<html lang="en">
<head>

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>Taim Lup | Vintage</title>

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Construction Html5 Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">

</head>

  <body id="body">
		<div class="form-group">
			<label class="label">Loại sản phẩm: </label>
			<select id="type" name="type" onchange="displayDetail()">
				<option value="ao">áo</option>
				<option value="quan">quần</option>
				<option value="mu">mũ</option>
				<option value="giay">giày</option>
				<option value="phukien">phụ kiện</option>
				<option value="grailitems">grail items</option>
			</select>
		</div>

		<div id="check_type_detail_ao" class="form-group">
			<label class="label">Nếu là áo thì nhập thêm: </label>
			<select id="type_detail_ao" name="type_detail_ao">
				<option value=""></option>
				<option value="aothun">áo thun</option>
				<option value="aoblanktee">áo thun: Blank Tee</option>
				<option value="aographicstee">áo thun: Graphics Tee</option>
				<option value="aokhoac">áo khoác</option>
				<option value="aodenim">áo khoác: Denim</option>
				<option value="aowindbreaker">áo khoác: Windbreaker</option>
				<option value="aogilevest">áo khoác: Gile/Vest</option>
				<option value="aosomi">sơ mi</option>
			</select>
		</div>
	
		<div id="check_type_detail_quan" class="form-group" style="display: none;">
			<label class="label">Nếu là quần thì nhập thêm: </label>
			<select id="type_detail_quan" name="type_detail_quan">
				<option value=""></option>
				<option value="quandenim">quần denim</option>
				<option value="quantuihop">quần túi hộp</option>
				<option value="quandui">quần đùi</option>
				<option value="quangio">quần gió</option>
				<option value="quanni">quần nỉ</option>
				<option value="quanthethao">quần thể thao</option>
				<option value="quannhungtam">Quần nhung tăm (Corduroy)</option>
			</select>
		</div>
	
		<div class="form-group">
			<label class="label">Tên sản phẩm (*): </label>
			<input id="name" type="text" name="name" placeholder="VD: VINTAGE 1993 LEVIS '501' BUTTON FLY" class="custom-caption">
		</div>
	
		<div class="form-group">
			<label class="label">Hình sản phẩm (*) (Chọn 7 hình trở xuống): </label>
			<input id="chuan" type="file" multiple name="image" accept="image/*" class="form-control-file" onchange="addImage()">
		</div>
	
		<div class="form-group">
			<label class="label">size sản phẩm (*): </label>
			<input id="size" type="text" name="size" placeholder="VD: L/XL/XXL, 30, 31, 32,..." class="custom-caption">
		</div>
	
		<div class="form-group">
			<label class="label">size mẫu: </label>
			<input id="size_model" type="text" name="size_model" placeholder="VD: 1m84-60kg" class="custom-caption">
		</div>
	
		<div class="form-group">
			<label class="label">độ dài: </label>
			<input id="size_length" type="text" name="size_length" placeholder="VD: 59cm" class="custom-caption">
		</div>
	
		<div class="form-group">
			<label class="label">size eo: </label>
			<input id="size_waist" type="text" name="size_waist" placeholder="VD: 61cm" class="custom-caption">
		</div>

		<div id="check_size_leg" class="form-group" style="display: none;">
			<label class="label">Chiều rộng ống quần: </label>
			<input id="size_leg" type="text" name="size_leg"  placeholder="VD: 61cm" class="custom-caption">
		</div>
	
		<div class="form-group">
			<label class="label">Độ mới: </label>
			<input id="condition_percent" type="text" name="size_leg"  placeholder="VD: 80-85%" class="custom-caption">
		</div>
	
		<div class="form-group" style="display: none;">
			<label class="label">Tên hãng: </label>
			<input id="trademark" type="text" name="trademark" placeholder="VD: 485" class="custom-caption">
		</div>
		
		<div class="form-group">
			<label class="label">Giá (*): </label>
			<input id="price" type="text" name="price" placeholder="VD: 750,000" class="custom-caption">
		</div>

		<div class="form-group">
			<label class="label">Giá giảm  (- trừ): </label>
			<input id="reduced_price" type="text" name="price" placeholder="VD: 15,000" class="custom-caption">
		</div>

		<br>
		<button type="submit" class="custom_add btn btn-primary" onclick="addProduct(event)">Cập nhập sản phẩm</button>
    
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="product_update.js?version=149"></script>
	<script>
		//reload cache
		if (window.localStorage.getItem('product_update_refresh') != '?version=149'){
			window.location.reload();
			window.localStorage.setItem('product_update_refresh', '?version=149');
		}
	</script>
  <script>
	function displayDetail() {
		if ($("#type option:selected").val() == "ao") {
			document.getElementById("check_type_detail_ao").style.display = 'block';
			document.getElementById("check_type_detail_quan").style.display = 'none';
			document.getElementById("check_size_leg").style.display = 'none';
		} else if ($("#type option:selected").val() == "quan") {
			document.getElementById("check_type_detail_ao").style.display = 'none';
			document.getElementById("check_type_detail_quan").style.display = 'block';
			document.getElementById("check_size_leg").style.display = 'block';
		} else {
			document.getElementById("check_type_detail_ao").style.display = 'none';
			document.getElementById("check_type_detail_quan").style.display = 'none';
			document.getElementById("check_size_leg").style.display = 'none';
		}
	}
  </script>
  </body>
</html>
